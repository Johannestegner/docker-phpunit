include:
  - https://gitlab.com/jitesoft/gitlab-ci-lib/raw/master/container_scan-v2.yml

stages:
  - download
  - deploy
  - scan

.download: &download-def
  stage: download
  image: registry.gitlab.com/jitesoft/dockerfiles/alpine:latest
  variables:
    VERSION: ""
    GIT_STRATEGY: none
  before_script:
    - apk add --no-cache gnupg
  script:
    - wget -qO- https://sebastian-bergmann.de/gpg.asc | gpg --import
    - wget https://phar.phpunit.de/phpunit-${VERSION}.phar
    - wget https://phar.phpunit.de/phpunit-${VERSION}.phar.asc
    - gpg --verify phpunit-${VERSION}.phar.asc phpunit-${VERSION}.phar
    - mv phpunit-${VERSION}.phar phpunit.phar
  artifacts:
    paths:
      - phpunit.phar
    expire_in: 5 days

download:8:
  <<: *download-def
  variables:
    VERSION: 8

download:7:
  <<: *download-def
  variables:
    VERSION: 7

.build: &build-def
  stage: deploy
  image: registry.gitlab.com/jitesoft/dockerfiles/docker:latest
  variables:
    EXTRA_TAGS: ""
  script:
    - docker build --label="com.jitesoft.app.phpunit.version=${UNIT_VERSION}" --build-arg PHP_VERSION=${PHP_VERSION} -t ${CI_REGISTRY_IMAGE}:${PHP_VERSION}-${UNIT_VERSION}-tmp .
    - |
      for tag in ${TAGS}; do
        docker tag ${CI_REGISTRY_IMAGE}:${PHP_VERSION}-${UNIT_VERSION}-tmp ${CI_REGISTRY_IMAGE}:${tag}
        docker tag ${CI_REGISTRY_IMAGE}:${PHP_VERSION}-${UNIT_VERSION}-tmp jitesoft/phpunit:${tag}
        docker tag ${CI_REGISTRY_IMAGE}:${PHP_VERSION}-${UNIT_VERSION}-tmp quay.io/jitesoft/phpunit:${tag}
        docker push ${CI_REGISTRY_IMAGE}:${tag}
        docker push jitesoft/phpunit:${tag}
        docker push quay.io/jitesoft/phpunit:${tag}
      done

build:7.3:8:
  <<: *build-def
  dependencies:
    - download:8
  variables:
    TAGS: "latest stable 7.3-8 7.3"
    PHP_VERSION: "7.3"
    UNIT_VERSION: "8"

build:7.2:8:
  <<: *build-def
  dependencies:
    - download:8
  variables:
    TAGS: "7.2-8 7.2"
    PHP_VERSION: "7.2"
    UNIT_VERSION: "8"

build:7.3:7:
  <<: *build-def
  dependencies:
    - download:8
  variables:
    TAGS: "7.3-7"
    PHP_VERSION: "7.3"
    UNIT_VERSION: "7"

build:7.2:7:
    <<: *build-def
    dependencies:
      - download:8
    variables:
      TAGS: "7.2-7"
      PHP_VERSION: "7.2"
      UNIT_VERSION: "7"

scan:7.3:8:
  extends: .container_scanning
  variables:
    SCANNING_IMAGE_NAME: "${CI_REGISTRY_IMAGE}:7.3-8"

scan:7.3:7:
  extends: .container_scanning
  variables:
    SCANNING_IMAGE_NAME: "${CI_REGISTRY_IMAGE}:7.3-7"


scan:7.2:8:
  extends: .container_scanning
  variables:
    SCANNING_IMAGE_NAME: "${CI_REGISTRY_IMAGE}:7.2-8"

scan:7.2:7:
  extends: .container_scanning
  variables:
    SCANNING_IMAGE_NAME: "${CI_REGISTRY_IMAGE}:7.2-7"
